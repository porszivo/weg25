<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img class="logo" src="images/big-logo-small.png" alt="BIG Smart Home Logo"/>
        <h1>BIG Smart Home</h1>
    </header>
    <main>
        <form class="form" method="post" action="#">
            <h2 id="header-login">Anmelden</h2>
            <div class="formfield">
                <label for="username">Benutzername</label>
                <input id="username" name="Username" type="text" required>
            </div>
            <div class="formfield">
                <label for="password">Passwort</label>
                <input id="password" name="Password" type="password" required>
            </div>
            <div class="formsubmit formfield">
                <button class="submit">
                    Anmelden
                </button>
            </div>
        </form>
    </main>
    <footer>
        <p id="Copyright"> &copy; 2017 BIG Smart Home
    </footer>
</body>
</html>
