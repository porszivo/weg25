<div class="details-outer">
    <div class="details-image-container">
        <canvas baseChart
                [data]="polarAreaChartData"
                [labels]="polarAreaChartLabels"
                [legend]="polarAreaLegend"
                [chartType]="polarAreaChartType"></canvas>
    </div>
    <div class="details-data">
        <label class="accessibility" for="details-log">Letzte Werteänderungen</label>
        <textarea id="details-log" class="detail-logs" placeholder="Gerätelog" readonly rows="6" [(ngModel)]="detaillog" split-array></textarea>
        <div class="details-settings">
            <h3 class="details-headline">Gerätezustand einstellen</h3>

            <form #f="ngForm" class="update-form" (ngSubmit)="submit(f.value)">
                <label class="update-form-field" id="current-value">
                    <span class="current-value">derzeit: {{currentLabel}}</span>
                </label>
                <label class="accessibility" for="new-value">Bitte gewünschten Wert aus Menü auswählen.</label>
                <select id="new-value" class="update-form-field form-input" name="new-value" required ngModel>
                    <option>Aus</option>
                    <option>Ein</option>
                    <option selected>Standby</option>
                </select>
                <input type="submit" id="submit-value" class="update-form-field button" name="submit-value"
                       value="Wert setzen">
            </form>
        </div>
    </div>
</div>
